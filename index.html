<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="shortcut icon" href="./src/assets/logo.png" type="image/x-icon">
    <title>Bouncing Ballz </title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="overlayDiv">
        <div class="settings_title">
            Settings
        </div>
        <div class="settings_body">

            <div class="setting_item">
                <label for="size">Ball Size:</label>
                <input type="number" id="size" value="30" min="10" max="100">
            </div>

            <div class="setting_item">
                <label for="elastic">Elasticity of the ball:</label>
                <input type="number" id="elastic" value="2" min="1" max="10">
            </div>

        </div>
    </div>
    <script src="./src/canvas/canvas.js"></script>
</body>

</html>
